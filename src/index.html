<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole - Morris-Thorne Spacetime</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #020208;
            color: #fff;
            overflow: hidden;
            cursor: crosshair;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        /* Math derivation panel - right side */
        #math-panel {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 400px;
            background: rgba(2,2,8,0.95);
            border-left: 1px solid rgba(255,255,255,0.08);
            padding: 30px 25px;
            transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            overflow-y: auto;
            z-index: 100;
        }
        
        #math-panel.visible {
            transform: translateX(0);
        }
        
        #math-panel::-webkit-scrollbar {
            width: 2px;
        }
        
        #math-panel::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
        }
        
        .derivation-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 12px;
        }
        
        .derivation-header h2 {
            font-family: 'Courier New', monospace;
            font-weight: 400;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(119,170,255,0.7);
        }
        
        .derivation-header .coords {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
        }
        
        .derivation-steps {
            display: grid;
            gap: 16px;
        }
        
        .step {
            display: grid;
            grid-template-columns: 32px 1fr;
            gap: 16px;
            opacity: 0;
            transform: translateY(20px);
            animation: stepReveal 0.4s ease forwards;
        }
        
        .step:nth-child(1) { animation-delay: 0.05s; }
        .step:nth-child(2) { animation-delay: 0.1s; }
        .step:nth-child(3) { animation-delay: 0.15s; }
        .step:nth-child(4) { animation-delay: 0.2s; }
        .step:nth-child(5) { animation-delay: 0.25s; }
        .step:nth-child(6) { animation-delay: 0.3s; }
        .step:nth-child(7) { animation-delay: 0.35s; }
        .step:nth-child(8) { animation-delay: 0.4s; }
        .step:nth-child(9) { animation-delay: 0.45s; }
        .step:nth-child(10) { animation-delay: 0.5s; }
        .step:nth-child(11) { animation-delay: 0.55s; }
        .step:nth-child(12) { animation-delay: 0.6s; }
        
        @keyframes stepReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .step-num {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: rgba(255,255,255,0.25);
            padding-top: 4px;
            text-align: right;
        }
        
        .step-content {
            border-left: 1px solid rgba(255,255,255,0.08);
            padding-left: 16px;
        }
        
        .step-label {
            font-family: 'Courier New', monospace;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.35);
            margin-bottom: 8px;
        }
        
        .step-math {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(255,255,255,0.9);
            line-height: 1.8;
            overflow-x: auto;
        }
        
        .step-math .katex {
            font-size: 0.9em;
        }
        
        .step.result .step-content {
            border-left-color: rgba(120,180,255,0.4);
        }
        
        .step.result .step-math {
            color: rgba(120,180,255,1);
        }
        
        /* Bend indicator */
        #bend-indicator {
            position: fixed;
            pointer-events: none;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(120,170,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 50;
        }
        
        #bend-indicator.active {
            transform: translate(-50%, -50%) scale(1);
        }
        
        #bend-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: rgba(120,180,255,0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(120,180,255,0.5);
        }
        
        /* Info badge */
        #info-badge {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 9px;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.2);
            z-index: 50;
        }
        
        #info-badge a {
            color: rgba(119,170,255,0.4);
            text-decoration: none;
        }
        
        #info-badge a:hover {
            color: rgba(119,170,255,0.7);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="bend-indicator"></div>
    
    <div id="math-panel">
        <div class="derivation-header">
            <h2>Tensor Derivation</h2>
            <span class="coords" id="click-coords"></span>
        </div>
        <div class="derivation-steps" id="derivation-steps"></div>
    </div>
    
    <div id="info-badge">
        Morris-Thorne Wormhole · <a href="https://github.com">OCaml Tensor Engine</a>
    </div>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Tensor Engine (JavaScript version - replace with compiled OCaml for production) -->
    <script src="tensor-engine.js"></script>
    
    <!-- Visualization modules -->
    <script src="wormhole.js"></script>
    <script src="derivation.js"></script>
    
    <!-- Main initialization -->
    <script>
        const canvas = document.getElementById('canvas');
        const mathPanel = document.getElementById('math-panel');
        const bendIndicator = document.getElementById('bend-indicator');
        
        // Initialize derivation UI
        DerivationUI.init(mathPanel);
        
        // Initialize wormhole visualization with click handler
        WormholeViz.init(canvas, (r, theta, clientX, clientY) => {
            // Show derivation panel
            DerivationUI.displayDerivation(Math.max(1.01, r), theta);
            
            // Visual feedback
            bendIndicator.style.left = clientX + 'px';
            bendIndicator.style.top = clientY + 'px';
            bendIndicator.classList.add('active');
            setTimeout(() => bendIndicator.classList.remove('active'), 300);
        });
        
        console.log('Wormhole initialized — click to bend spacetime');
        console.log('Using TensorEngine:', typeof TensorEngine !== 'undefined' ? 'loaded' : 'missing');
    </script>
</body>
</html>
